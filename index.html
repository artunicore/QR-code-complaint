<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR code complaint</title>
    <link rel="stylesheet" href="(https://fonts.google.com/specimen/Outfit)">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/responsivity.css">
</head>

<body>
    <div class="conteudo">
        <div class="qrcode">
            <img src="./src/img/image-qr-code.png" alt="qrcode" class="imagem">
        </div>
        <div class="info">
            <h2 class="header"><b> Improve your front-end <br> skills by building projects</b></h2>

            <p class="texto"> Scan the QR code to visit Frontend <br> Mentor and take your
                coding skills to <br> the next level</p>
        </div>
        <div class="quadrado"></div>
        <div class="challenge"><small>Challenge by <a href="https://www.frontendmentor.io/home" target="_blank">Frontend
                    Mentor</a> .
                Coded by <a href="https://github.com/artunicore" target="_blank">artunicore</a>.</small>
        </div>
    </div>

</body>

</html>
